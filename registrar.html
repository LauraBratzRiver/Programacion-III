<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de votaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">REGISTRATE</div>
                    <div class="card-body">
                        <form id="frmAlumnos" data-accion="nuevo" data-idalumno="0">
                            <div class="mb-2 row">
                                <input autocomplete="off" id="txtDui" required placeholder="Dui" type="text" aria-label="Dui" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <input id="txtNombre" required placeholder="Nombre" type="text" aria-label="Nombre" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <input id="txtPassword" required placeholder="Contraseña" type="text" aria-label="Contraseña" class="form-control">
                            </div>
                            <div class="mb-2 row">
                                <button type="submit" class="btn btn-outline-primary text-white">REGISTRAR</button>
                                <!-- <button type="reset" class="btn btn-outline-warning text-white">NUEVO</button>
                                <a href="http://localhost:3000/docentes" class="btn btn-primary text-white">reg docentes</a> -->
                            </div>
                            <div id="alerta" class="alert alert-success d-none" role="alert">Hola</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
